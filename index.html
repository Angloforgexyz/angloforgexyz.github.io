<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AngloForge</title>

<style>
body {
  margin: 0;
  background: #0a0a0a;
  color: #e8e8e8;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  line-height: 1.6;
}

.container {
  max-width: 700px;
  margin: 0 auto;
  padding: 60px 20px;
}

h1 {
  font-size: 2.8rem;
  margin-bottom: 10px;
}

.tagline {
  color: #999;
  margin-bottom: 40px;
}

.section {
  margin-top: 60px;
}

.card {
  background: #111;
  border: 1px solid #222;
  padding: 30px;
  border-radius: 8px;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  margin-bottom: 18px;
  background: #0f0f0f;
  border: 1px solid #333;
  color: white;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 14px;
  background: #ffffff;
  color: black;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #ccc;
}

.small {
  color: #666;
  font-size: 0.9rem;
  margin-top: 20px;
}
</style>

</head>
<body>

<div class="container">

<h1>AngloForge</h1>

<div class="tagline">
Elite English performance training.<br>
Precision. Flow. Power.
</div>

<div class="section">
<div class="card">

<h2>The Flow Forge</h2>

<p>
6-week intensive performance lab.<br>
8 seats only.
</p>

<form action="https://formspree.io/f/forge@angloforge.xyz" method="POST">

<label>Full Name</label>
<input type="text" name="name" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Current English Level</label>
<select name="level" required>
<option value="">Select one</option>
<option>Beginner</option>
<option>Intermediate</option>
<option>Advanced</option>
<option>Near-native</option>
</select>

<label>Where do you hesitate most?</label>
<textarea name="hesitation" rows="3" required></textarea>

<label>Why should you be accepted?</label>
<textarea name="why" rows="4" required></textarea>

<button type="submit">
Submit Application
</button>

</form>

<div class="small">
Applications reviewed manually.<br>
Selected candidates will be contacted.
</div>

</div>
</div>

</div>

</body>
</html>
